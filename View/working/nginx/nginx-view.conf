events {
    worker_connections 1024;
}

http {
    limit_req_zone $binary_remote_addr zone=mylimit:10m rate=16r/s;

    add_header X-Response-Outer "nginx-view";

    log_format custom '[$time_local] $remote_addr $request: $status, $body_bytes_sent bytes $http_x_forwarded_for';
    access_log /var/log/nginx/nginx-view-access.log custom;
    error_log /var/log/nginx/nginx-view-error.log debug;

    client_max_body_size 384M;

    # root
    server {
        listen 8000;

        location /_nginx {
            add_header Content-Type text/plain;
            return 200 "nginx-view";
        }
    }

    # embeddings
    server {
        listen 8301;

        location / {
            limit_req zone=mylimit burst=64 delay=32;
            
            proxy_pass http://nginx-embeddings:8301;
            proxy_pass_request_headers on;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            send_timeout 300;
        }

        error_page 429 /too_many_requests.html;
        location = /too_many_requests.html {
            internal;
            return 429 "Too Many Requests";
        }        
    }

