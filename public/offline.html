<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Gradiant</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --text-color: #333;
            --background-color: #f5f5f5;
            --card-background: #ffffff;
            --border-color: #e0e0e0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            text-align: center;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 2rem;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-color);
            margin-bottom: 1.5rem;
        }

        .button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        .button:hover {
            background-color: #357abd;
        }

        .icon {
            width: 64px;
            height: 64px;
            margin-bottom: 1.5rem;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .feature {
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            text-align: center;
        }

        .feature h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #64b5f6;
                --text-color: #e0e0e0;
                --background-color: #1a1a1a;
                --card-background: #2d2d2d;
                --border-color: #404040;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            .card {
                margin: 1rem;
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 1119 12.67m-1.72-2.3a10.94 10.94 0 00-9.77-5.33M21 21l-6-6m-2.7-2.7a4 4 0 01-5.66-5.66" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <h1>You're Offline</h1>
            <p>It looks like you've lost your internet connection. Don't worry - some features are still available offline.</p>
            <a href="/" class="button">Try Again</a>

            <div class="features">
                <div class="feature">
                    <h3>Offline Access</h3>
                    <p>Access your recent sessions and profile information even when offline.</p>
                </div>
                <div class="feature">
                    <h3>Auto Sync</h3>
                    <p>Your changes will automatically sync when you're back online.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check connection status
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Add retry button functionality
        document.querySelector('.button').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.reload();
        });
    </script>
</body>
</html>
